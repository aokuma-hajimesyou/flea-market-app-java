# --- 共通（プロファイルごとに上書き前提） ---
spring.application.name=fleamarket-system
server.port=${SERVER_PORT:8080}

# DB は必ず環境変数経由
# パスワードを環境変数 (DB_PASSWORD) から読み込むように修正
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.hikari.maximum-pool-size=10

# JPA / Hibernate
spring.jpa.open-in-view=false
 # schema.sql を使うため none
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# SQL 初期化（schema.sql / data.sql を使う）
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

# Thymeleaf
spring.thymeleaf.cache=${THYMELEAF_CACHE:true}

# Actuator（ヘルスチェックのみ外部公開）
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# セキュリティ（フォームログイン前提の最小セット想定）
# 追加の詳細は SecurityConfig で管理

# 外部連携キー（環境変数必須）

# Stripe キーを環境変数から読み込むように修正
stripe.public.key=${STRIPE_PUBLIC_KEY}
stripe.secret.key=${STRIPE_SECRET_KEY}

# Cloudinary キーを環境変数から読み込むように修正
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# LINE Notify キーを環境変数から読み込むように修正
line.notify.endpoint=${LINE_NOTIFY_ENDPOINT}
line.notify.token=${LINE_NOTIFY_TOKEN}
 # 通常は users テーブルの個別トークンを使用

# ログ
logging.level.root=${LOGGING_LEVEL:INFO}
logging.level.org.springframework.security=INFO