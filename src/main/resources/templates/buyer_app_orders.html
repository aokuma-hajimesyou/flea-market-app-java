<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購入履歴 - FleaMarketApp</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="app-header">
        <div class="header-inner">
            <h1 class="app-title"><a th:href="@{/items}">FleaMarketApp</a></h1>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-shopping-bag"></i> 購入履歴</h1>
            <p>あなたが購入した商品の一覧です。</p>
        </div>

        <div th:if="${#lists.isEmpty(myOrders)}" class="empty-state">
            <i class="fas fa-box-open" style="font-size: 3rem; color: #ccc;"></i>
            <p>購入した商品はありません。</p>
            <a th:href="@{/items}" class="button">商品を探しにいく</a>
        </div>

        <div class="order-list">
            <div th:each="order : ${myOrders}" class="order-card">
                <div class="order-info">
                    <div class="status-group" style="margin-bottom: 10px;">
                        <span class="status-badge" 
                              th:classappend="${order.status == '発送済' ? 'status-shipped' : (order.status == '完了' ? 'status-completed' : 'status-pending')}"
                              th:text="${order.status}">ステータス</span>
                    </div>
                    <h3 th:text="${order.item.name}">商品名</h3>
                    <div class="order-details">
                        <span><i class="fas fa-user"></i> 出品者: <th:block th:text="${order.item.seller.name}"></th:block> さん</span>
                        <span><i class="fas fa-tag"></i> <th:block th:text="'¥' + ${#numbers.formatDecimal(order.price, 0, 'COMMA', 0, 'POINT')}"></th:block></span>
                    </div>
                </div>

                <div class="order-actions">
                    <form th:action="@{/orders/{id}/arrive(id=${order.id})}" method="post"
                          th:if="${order.status == '発送済'}" 
                          onsubmit="return confirm('商品が手元に届きましたか？これ以降キャンセルはできません。');">
                        <button type="submit" class="button">受取評価へ進む</button>
                    </form>
                    
                    <span th:if="${order.status == '完了'}" style="color: var(--text-sub);">
                        取引完了 <i class="fas fa-check-double"></i>
                    </span>
                </div>
            </div>
        </div>

        <div class="button-group" style="margin-top: 40px;">
            <a th:href="@{/my-page}" class="button secondary">
                <i class="fas fa-arrow-left"></i> マイページに戻る
            </a>
        </div>
    </div>
</body>
</html>
