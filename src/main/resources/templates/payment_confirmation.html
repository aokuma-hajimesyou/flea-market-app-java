<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>決済確認 - FleaMarketApp</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <header class="app-header">
        <div class="header-inner">
            <h1 class="app-title"><a th:href="@{/items}">FleaMarketApp</a></h1>
        </div>
    </header>

    <div class="container" style="max-width: 500px;">
        <div class="page-header" style="text-align: center;">
            <h1><i class="fas fa-lock" style="font-size: 0.8em;"></i> 決済確認</h1>
            <p>カード情報を入力して決済を完了してください</p>
        </div>

        <div class="payment-box">
            <form id="payment-form">
                <div id="payment-element">
                    </div>
                
                <button id="submit" class="button" style="width: 100%; height: 50px; font-size: 1.1rem;">
                    <i class="fas fa-credit-card"></i> 決済を完了する
                </button>
                
                <div id="payment-message" class="error-message" style="margin-top: 15px; text-align: center;"></div>
            </form>

            <div class="security-badge">
                <i class="fab fa-stripe fa-2x"></i>
                <span>SSL暗号化により保護されています</span>
            </div>
        </div>

        <div class="button-group" style="justify-content: center;">
            <a th:href="@{/items/{id}(id=${itemId})}" class="button secondary">
                <i class="fas fa-times"></i> キャンセルして戻る
            </a>
        </div>
    </div>

    <script th:inline="javascript">
        const stripePublicKey = /*[[${stripePublicKey}]]*/ "";        
        const clientSecret = /*[[${clientSecret}]]*/ "";
        const itemId = /*[[${itemId}]]*/ "";

        const stripe = Stripe(stripePublicKey);
        
        // Stripeの外観カスタマイズ（サイトのテーマに合わせる）
        const appearance = {
            theme: 'stripe',
            variables: {
                colorPrimary: '#3498db', // style.cssのメインカラーに合わせる
                colorBackground: '#ffffff',
                colorText: '#333333',
                borderRadius: '8px',
            },
        };

        const elements = stripe.elements({ clientSecret, appearance });
        const paymentElement = elements.create('payment');
        paymentElement.mount('#payment-element');

        const submitButton = document.getElementById('submit');
        const messageContainer = document.getElementById('payment-message');

        submitButton.addEventListener('click', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 決済処理中...';

            const { error, paymentIntent } = await stripe.confirmPayment({
                elements,
                confirmParams: {
                    return_url: window.location.origin + '/orders/complete-purchase',
                },
                redirect: 'if_required',
            });

            if (error) {
                if (error.type === "card_error" || error.type === "validation_error") {
                    messageContainer.textContent = error.message;
                } else {
                    messageContainer.textContent = "予期せぬエラーが発生しました。";
                }
                submitButton.disabled = false;
                submitButton.textContent = "決済を完了する";
            } else if (paymentIntent && paymentIntent.status === 'succeeded') {
                window.location.href = '/orders/complete-purchase?paymentIntentId=' + paymentIntent.id;
            }
        });
    </script>
</body>
</html>
