<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>決済確認</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<script src="https://js.stripe.com/v3/"></script>
</head>

<body>
	<div class="container">
		<h1>決済確認</h1>
		<p>以下の内容で決済を完了します</p>
		<div id="payment-element"></div>
		<button id="submit" class="button">決済を完了する</button>
		<div id="payment-message" class="error-message"></div>
		<div class="button-group">
			<a th:href="@{/items/{id}(id=${itemId})}" class="button secondary">商品詳細に戻る</a>
		</div>
	</div>
	<script th:inline="javascript">
		const stripePublicKey = /*[[${stripePublicKey}]]*/ "";		
		const clientSecret = /*[[${clientSecret}]]*/ "";
		const itemId = /*[[${itemId}]]*/ "";

		const stripe = Stripe(stripePublicKey);
		// 外観を整えるための appearance オプション（任意）
		const elements = stripe.elements({ clientSecret });
		const paymentElement = elements.create('payment');
		paymentElement.mount('#payment-element');

		const submitButton = document.getElementById('submit');
		const messageContainer = document.getElementById('payment-message');

		submitButton.addEventListener('click', async (e) => {
		    e.preventDefault();

		    // ボタンを無効化して二重送信を防止
		    submitButton.disabled = true;
		    submitButton.textContent = "処理中...";

		    const { error, paymentIntent } = await stripe.confirmPayment({
		        elements,
		        confirmParams: {
		            // 基本的に redirect: 'if_required' なので、カード決済の場合は下の else ブロックが実行されます
		            return_url: window.location.origin + '/orders/complete-purchase',
		        },
		        redirect: 'if_required',
		    });

		    if (error) {
		        // 決済失敗時
		        if (error.type === "card_error" || error.type === "validation_error") {
		            messageContainer.textContent = error.message;
		        } else {
		            messageContainer.textContent = "予期せぬエラーが発生しました。";
		        }
		        submitButton.disabled = false;
		        submitButton.textContent = "決済を完了する";
		    } else if (paymentIntent && paymentIntent.status === 'succeeded') {
		        // 決済成功時：Stripeから返却された正確な ID を使ってリダイレクト
		        window.location.href = '/orders/complete-purchase?paymentIntentId=' + paymentIntent.id;
		    }
		});
	</script>
</body>

</html>
