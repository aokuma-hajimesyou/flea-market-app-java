<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>自分の評価</title>
</head>

<body>
	<div class="container">
		<h1>自分の評価</h1>
		<p>あなたが送信した評価の一覧です。</p>
		<table>
			<thead>
				<tr>
					<th>商品名</th>
					<th>出品者</th>
					<th>評価</th>
					<th>コメント</th>
					<th>評価日時</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="review : ${myReviews}">
					<td th:text="${review.item.name}"></td>
					<td th:text="${review.seller.name}"></td>
					<td>
						<span th:each="i : ${#numbers.sequence(1, 5)}">
							<span th:if="${i <= review.rating}">★</span>
							<span th:if="${i > review.rating}">☆</span>
						</span>
					</td>
					<td th:text="${review.comment}"></td>
					<td th:text="${#temporals.format(review.createdAt, 'yyyy/MM/ddHH:mm')}"></td>
				</tr>
				<tr th:if="${#lists.isEmpty(myReviews)}">
					<td colspan="5">まだ評価を送信していません。</td>
				</tr>
			</tbody>
		</table>
		<div class="button-group">
			<a th:href="@{/my-page}" class="button secondary">マイページに戻る</a>
		</div>
	</div>
</body>

</html>
