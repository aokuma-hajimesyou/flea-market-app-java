<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>自分の評価</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* レイアウト調整用の簡易スタイル */
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        .star-rating { color: #ffcc00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>自分の評価</h1>

        <section>
            <h2>あなたが送信した評価</h2>
            <p>あなたが購入者として出品者に送った評価の一覧です。</p>
            <table>
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>相手（出品者）</th>
                        <th>評価</th>
                        <th>コメント</th>
                        <th>評価日時</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="review : ${myReviews}">
                        <td th:text="${review.item.name}"></td>
                        <td th:text="${review.seller.name}"></td>
                        <td class="star-rating">
                            <span th:each="i : ${#numbers.sequence(1, 5)}">
                                <span th:text="${i <= review.rating ? '★' : '☆'}"></span>
                            </span>
                        </td>
                        <td th:text="${review.comment}"></td>
                        <td th:text="${#temporals.format(review.createdAt, 'yyyy/MM/dd HH:mm')}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(myReviews)}">
                        <td colspan="5">まだ評価を送信していません。</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <hr>

        <section>
            <h2>あなたへの評価</h2>
            <p>あなたが出品者として購入者から受け取った評価の一覧です。</p>
            <table>
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>相手（購入者）</th>
                        <th>評価</th>
                        <th>コメント</th>
                        <th>評価日時</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="review : ${reviewsForMe}">
                        <td th:text="${review.item.name}"></td>
                        <td th:text="${review.reviewer.name}"></td>
                        <td class="star-rating">
                            <span th:each="i : ${#numbers.sequence(1, 5)}">
                                <span th:text="${i <= review.rating ? '★' : '☆'}"></span>
                            </span>
                        </td>
                        <td th:text="${review.comment}"></td>
                        <td th:text="${#temporals.format(review.createdAt, 'yyyy/MM/dd HH:mm')}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(reviewsForMe)}">
                        <td colspan="5">まだ評価を受け取っていません。</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <div class="button-group">
            <a th:href="@{/my-page}" class="button secondary">マイページに戻る</a>
        </div>
    </div>
</body>
</html>
