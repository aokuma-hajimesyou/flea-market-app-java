<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ダッシュボード - FleaMarketApp</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background-color: #f4f7f6;">
    <header class="app-header" style="background-color: #2c3e50;"> <div class="header-inner">
            <h1 class="app-title"><a th:href="@{/dashboard}" style="color: #fff;">Admin Panel</a></h1>
            <div class="header-nav">
                <span style="color: #bdc3c7; margin-right: 15px;">
                    <i class="fas fa-user-shield"></i> <span sec:authentication="name"></span>
                </span>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="button secondary" style="padding: 5px 15px; font-size: 0.8rem;">ログアウト</button>
                </form>
            </div>
        </div>
    </header>

    <div class="container" style="max-width: 1000px;">
        <div class="page-header">
            <h1>管理者ダッシュボード</h1>
            <p>システム全体の稼働状況を確認できます。</p>
        </div>

        <div class="admin-stats-grid">
            <a th:href="@{/admin/items}" class="stat-card" style="text-decoration: none; color: inherit;">
                <i class="fas fa-boxes fa-2x" style="color: #3498db; margin-bottom: 10px;"></i>
                <h3>商品管理</h3>
                <p class="value">Items</p>
            </a>
            <a th:href="@{/admin/users}" class="stat-card" style="text-decoration: none; color: inherit;">
                <i class="fas fa-users fa-2x" style="color: #2ecc71; margin-bottom: 10px;"></i>
                <h3>ユーザー管理</h3>
                <p class="value">Users</p>
            </a>
            <a th:href="@{/admin/statistics}" class="stat-card" style="text-decoration: none; color: inherit;">
                <i class="fas fa-chart-line fa-2x" style="color: #e67e22; margin-bottom: 10px;"></i>
                <h3>統計画面</h3>
                <p class="value">Stats</p>
            </a>
			<a th:href="@{/admin/feedback}" class="stat-card" style="text-decoration: none; color: inherit;">
			    <i class="fas fa-envelope fa-2x" style="color: #9b59b6; margin-bottom: 10px;"></i>
			    <h3>お問い合わせ</h3>
			    <p class="value">Feedbacks</p>
			</a>
        </div>

        <div class="admin-section-title">
            <h2><i class="fas fa-clock"></i> 最近の出品</h2>
            <a th:href="@{/admin/items}" style="font-size: 0.8rem;">すべて見る</a>
        </div>
        <div class="form-box" style="padding: 0; overflow-x: auto;">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>出品者</th>
                        <th>価格</th>
                        <th>ステータス</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${recentItems}">
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.seller.name}"></td>
                        <td style="font-weight: bold;" th:text="'¥' + ${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')}"></td>
                        <td>
                            <span class="status-badge" 
                                  th:classappend="${item.status == '出品中' ? 'status-shipped' : 'status-pending'}"
                                  th:text="${item.status}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="admin-section-title">
            <h2><i class="fas fa-shopping-cart"></i> 最近の注文</h2>
            <!--<a th:href="@{/admin/orders}" style="font-size: 0.8rem;">すべて見る</a> -->
        </div>
        <div class="form-box" style="padding: 0; overflow-x: auto;">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>購入者</th>
                        <th>価格</th>
                        <th>ステータス</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${recentOrders}">
                        <td th:text="${order.item.name}"></td>
                        <td th:text="${order.buyer.name}"></td>
                        <td style="font-weight: bold;" th:text="'¥' + ${#numbers.formatDecimal(order.price, 0, 'COMMA', 0, 'POINT')}"></td>
                        <td th:text="${order.status}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
