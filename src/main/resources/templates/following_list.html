<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォロー中 - FleaMarketApp</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="app-header">
        <div class="header-inner">
            <h1 class="app-title"><a th:href="@{/items}">FleaMarketApp</a></h1>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-user-friends" style="color: var(--primary-color);"></i> フォロー中</h1>
            <p>フォローしているユーザーの一覧です。</p>
        </div>

        <div th:if="${#lists.isEmpty(followingUsers)}" class="empty-state" style="padding: 60px 0;">
            <i class="far fa-user" style="font-size: 4rem; color: #eee; margin-bottom: 20px;"></i>
            <p style="color: var(--text-sub);">フォロー中のユーザーはいません。</p>
            <a th:href="@{/items}" class="button" style="margin-top: 15px;">商品を探しに行く</a>
        </div>

        <div class="user-grid" th:unless="${#lists.isEmpty(followingUsers)}">
            <div class="user-card" th:each="user : ${followingUsers}">
                <a th:href="@{/users/{id}(id=${user.id})}" class="card-link">
                    <div class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="card-body">
                        <h3 class="user-name" th:text="${user.name}">ユーザー名</h3>
                    </div>
                </a>
            </div>
        </div>

        <div class="button-group" style="margin-top: 50px; text-align: center;">
            <a th:href="@{/my-page}" class="button secondary">
                <i class="fas fa-chevron-left"></i> マイページに戻る
            </a>
        </div>
    </div>
</body>
</html>
