<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品評価 - FleaMarketApp</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="app-header">
        <div class="header-inner">
            <h1 class="app-title"><a th:href="@{/items}">FleaMarketApp</a></h1>
        </div>
    </header>

    <div class="container" style="max-width: 600px;">
        <div class="auth-header">
            <h1>商品評価</h1>
            <p>取引お疲れ様でした！<br>出品者さんの対応はいかがでしたか？</p>
        </div>

        <div class="form-box">
            <div class="review-item" style="background: #f8f9fa; border: none; margin-bottom: 25px;">
                <p style="margin: 0; font-size: 0.9rem; color: var(--text-sub);">評価対象の商品</p>
                <strong th:text="${order.item.name}">商品名</strong>
                <p style="margin: 5px 0 0; font-size: 0.9rem; color: var(--text-sub);">出品者: <span th:text="${order.item.seller.name}">出品者名</span> さん</p>
            </div>

            <div th:if="${errorMessage}" class="error-message">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
            </div>

            <form th:action="@{/reviews}" method="post">
                <input type="hidden" name="orderId" th:value="${order.id}">

                <div class="form-group">
                    <label>評価を選択してください</label>
                    <div class="rating-select">
                        <input type="radio" id="star5" name="rating" value="5" required><label for="star5"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star3" name="rating" value="3"><label for="star3"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star1" name="rating" value="1"><label for="star1"><i class="fas fa-star"></i></label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comment">コメント（任意）</label>
                    <textarea id="comment" name="comment" rows="5" class="input-field" 
                              placeholder="梱包が丁寧でした、素早い発送ありがとうございました、など"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="button">評価を送信する</button>
                    <a th:href="@{/my-page/orders}" class="button secondary">戻る</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
