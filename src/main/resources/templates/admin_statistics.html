<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者: 統計データ - FleaMarketApp</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background-color: #f4f7f6;">
    <header class="app-header" style="background-color: #2c3e50;">
        <div class="header-inner">
            <h1 class="app-title"><a th:href="@{/dashboard}" style="color: #fff;">Admin Panel</a></h1>
            <div class="header-nav">
                <a th:href="@{/dashboard}" style="color: #fff; text-decoration: none;">
                    <i class="fas fa-arrow-left"></i> ダッシュボードへ
                </a>
            </div>
        </div>
    </header>

    <div class="container" style="max-width: 900px;">
        <div class="page-header">
            <h1><i class="fas fa-chart-bar"></i> 統計データ分析</h1>
            <p>期間を指定して、売上と取引状況を確認できます。</p>
        </div>

        <form th:action="@{/admin/statistics}" method="get" class="filter-bar">
            <div class="filter-group">
                <label for="startDate">開始日</label>
                <input type="date" id="startDate" name="startDate" th:value="${#temporals.format(startDate, 'yyyy-MM-dd')}" class="input-field" style="margin:0;">
            </div>
            <div class="filter-group">
                <label for="endDate">終了日</label>
                <input type="date" id="endDate" name="endDate" th:value="${#temporals.format(endDate, 'yyyy-MM-dd')}" class="input-field" style="margin:0;">
            </div>
            <button type="submit" class="button" style="margin:0;">
                <i class="fas fa-filter"></i> 適用
            </button>
            <a th:href="@{/admin/statistics/csv(startDate=${startDate}, endDate=${endDate})}" class="button csv-btn" style="margin:0;">
                <i class="fas fa-file-csv"></i> CSV出力
            </a>
        </form>

        <div class="stats-summary-container">
            <div class="total-sales-card">
                <h2>指定期間の総売上</h2>
                <p class="price" th:text="'¥' + ${#numbers.formatDecimal(totalSales, 0, 'COMMA', 0, 'POINT')}"></p>
            </div>
        </div>

        <div class="admin-section-title">
            <h2><i class="fas fa-tasks"></i> ステータス別注文数</h2>
        </div>
        <div class="form-box" style="padding: 0; overflow: hidden;">
            <table class="admin-table" style="margin: 0;">
                <thead>
                    <tr>
                        <th>注文ステータス</th>
                        <th style="text-align: right;">件数</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entry : ${orderCountByStatus}">
                        <td>
                            <span class="status-badge" 
                                  th:classappend="${entry.key == '完了' ? 'status-finished' : 'status-pending'}"
                                  th:text="${entry.key}">ステータス</span>
                        </td>
                        <td style="text-align: right; font-weight: bold;" th:text="${entry.value} + ' 件'"></td>
                    </tr>
                    <tr th:if="${#maps.isEmpty(orderCountByStatus)}">
                        <td colspan="2" style="text-align: center; padding: 30px;">該当するデータはありません。</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="button-group" style="margin-top: 40px;">
            <a th:href="@{/dashboard}" class="button secondary">
                <i class="fas fa-arrow-left"></i> ダッシュボードに戻る
            </a>
        </div>
    </div>
</body>
</html>
