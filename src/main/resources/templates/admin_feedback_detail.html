<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ詳細 - Admin Panel</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="admin-container">
        <div class="page-header">
            <h1>お問い合わせ詳細</h1>
            <a th:href="@{/admin/feedback}" class="button secondary">
                <i class="fas fa-arrow-left"></i> 一覧に戻る
            </a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

        <div class="detail-card">
            <div class="detail-group">
                <label>送信者</label>
                <p th:text="${feedback.user.name} + ' (' + ${feedback.user.email} + ')'"></p>
            </div>
            <div class="detail-group">
                <label>種別</label>
                <p th:text="${feedback.subject.name}"></p>
            </div>
            <div class="detail-group">
                <label>内容</label>
                <div class="content-box" th:text="${feedback.content}"></div>
            </div>
            
            <div class="action-group">
                <form th:action="@{/admin/feedback/{id}/update(id=${feedback.id})}" method="post" class="status-update-form">
                    <div>
                        <label for="status-select">対応ステータス</label>
                        <select id="status-select" name="status" class="form-control">
                            <option value="未対応" th:selected="${feedback.status == '未対応'}">未対応</option>
                            <option value="対応中" th:selected="${feedback.status == '対応中'}">対応中</option>
                            <option value="対応済み" th:selected="${feedback.status == '対応済み'}">対応済み</option>
                        </select>
                    </div>
                    <button type="submit" class="button">
                        <i class="fas fa-sync-alt"></i> ステータスを更新
                    </button>
                </form>
                
                <form th:action="@{/admin/feedback/{id}/delete(id=${feedback.id})}" method="post" onsubmit="return confirm('このお問い合わせを完全に削除してもよろしいですか？');">
                    <button type="submit" class="button danger">
                        <i class="fas fa-trash-alt"></i> お問い合わせを削除
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
